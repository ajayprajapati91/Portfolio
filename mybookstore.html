<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Home</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <form>
<input type="text">
    </form>
    <header class="header">
        <div class="container">
            <div class="logo">
             <img class="image"src="Logo.PNG">
            </div>
            <div class="college-name">Online Book Store</div>
            <nav class="nav-links" alink="green" vlink="yellow">
                <a href="#" onclick="loadContent('home')">Home</a>
                <a href="#" onclick="loadContent('login')">Login</a>
                <a href="#" onclick="loadContent('registration')">Registration</a>
                <a href="#" onclick="loadContent('catalogue')">Catalogue</a>
                <a href="#" onclick="loadContent('cart')">Cart</a>
            </nav>
        </div>
    </header>
    <main class="main-content container">
        <aside class="left-frame">
            <a href="#" onclick="loadContent('home')">Home</a>
            <a href="#" onclick="loadContent('cse')">CSE</a>
            <a href="#" onclick="loadContent('ece')">ECE</a>
            <a href="#" onclick="loadContent('eee')">EEE</a>
            <a href="#" onclick="loadContent('civil')">CIVIL</a>
        </aside>
        <section class="right-frame" id="right-frame">
            <p>Welcome to the Online Book Store. Here you can find a wide variety of books for different fields of study.</p>
        </section>
    </main>
    <script>
        let cart = [];
         // let name="Gaurav";
        function loadContent(page) {
            const content = {
                home: `<p>Welcome to the Online Book Store. Here you can find a wide variety of books for different fields of study.</p>`,
                login: `
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="login">Login:</label>
                            <input type="text" id="login" name="login" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                registration: `
                    <h2>Registration</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                catalogue: `
                    <h2>Catalogue</h2>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 1">
                        <div class="book-info">
                            <h3>Introduction to Algorithms</h3>
                            <p>Rs. 850</p>
                            <p>A comprehensive book on algorithms, covering all essential topics.</p>
                            <button class="cart-button" onclick="addToCart('Introduction to Algorithms', 850, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 2">
                        <div class="book-info">
                            <h3>Computer Networks</h3>
                            <p>Rs. 650</p>
                            <p>An in-depth guide to computer networking concepts and protocols.</p>
                            <button class="cart-button" onclick="addToCart('Computer Networks', 650, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 3">
                        <div class="book-info">
                            <h3>Microelectronics</h3>
                            <p>Rs. 900</p>
                            <p>A detailed book on microelectronics and its applications.</p>
                            <button class="cart-button" onclick="addToCart('Microelectronics', 900, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 4">
                        <div class="book-info">
                            <h3>Digital Signal Processing</h3>
                            <p>Rs. 750</p>
                            <p>Comprehensive coverage of DSP concepts and techniques.</p>
                            <button class="cart-button" onclick="addToCart('Digital Signal Processing', 750, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                `,
                cart: `
                    <h2>Cart</h2>
                    <div id="cart-content">
                        ${cart.length > 0 ? generateCartContent() : '<p>Your cart is currently empty.</p>'}
                    </div>
                `,
                cse: `
                    <h2>CSE Books</h2>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 1">
                        <div class="book-info">
                            <h3>Introduction to Algorithms</h3>
                            <p>Rs. 850</p>
                            <p>A comprehensive book on algorithms, covering all essential topics.</p>
                            <button class="cart-button" onclick="addToCart('Introduction to Algorithms', 850, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 2">
                        <div class="book-info">
                            <h3>Computer Networks</h3>
                            <p>Rs. 650</p>
                            <p>An in-depth guide to computer networking concepts and protocols.</p>
                            <button class="cart-button" onclick="addToCart('Computer Networks', 650, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                `,
                ece: `
                    <h2>ECE Books</h2>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 3">
                        <div class="book-info">
                            <h3>Microelectronics</h3>
                            <p>Rs. 900</p>
                            <p>A detailed book on microelectronics and its applications.</p>
                            <button class="cart-button" onclick="addToCart('Microelectronics', 900, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 4">
                        <div class="book-info">
                            <h3>Digital Signal Processing</h3>
                            <p>Rs. 750</p>
                            <p>Comprehensive coverage of DSP concepts and techniques.</p>
                            <button class="cart-button" onclick="addToCart('Digital Signal Processing', 750, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                `,
                eee: `
                    <h2>EEE Books</h2>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 5">
                        <div class="book-info">
                            <h3>Electrical Machines</h3>
                            <p>Rs. 800</p>
                            <p>An essential book on the principles and applications of electrical machines.</p>
                            <button class="cart-button" onclick="addToCart('Electrical Machines', 800, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 6">
                        <div class="book-info">
                            <h3>Power Electronics</h3>
                            <p>Rs. 700</p>
                            <p>A thorough guide to power electronics and its industrial applications.</p>
                            <button class="cart-button" onclick="addToCart('Power Electronics', 700, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                `,
                civil: `
                    <h2>Civil Books</h2>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 7">
                        <div class="book-info">
                            <h3>Structural Analysis</h3>
                            <p>Rs. 850</p>
                            <p>An extensive book on structural analysis and design techniques.</p>
                            <button class="cart-button" onclick="addToCart('Structural Analysis', 850, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images.jpeg" alt="Book 8">
                        <div class="book-info">
                            <h3>Concrete Technology</h3>
                            <p>Rs. 750</p>
                            <p>In-depth coverage of concrete technology and its applications.</p>
                            <button class="cart-button" onclick="addToCart('Concrete Technology', 750, 'images.jpeg')">Add to Cart</button>
                        </div>
                    </div>
                `
            };

            const rightFrame = document.getElementById('right-frame');
            rightFrame.innerHTML = content[page] || `<p>Content not found.</p>`;
        }

        function addToCart(bookName, price, imageSrc) {
            cart.push({ bookName, price, imageSrc });
            alert(`${bookName} has been added to your cart.`);
            // loadContent('cart');
        }

        function generateCartContent() {
            return `
                <ul class="cart-list">
                    ${cart.map(item => `
                        <li>
                            <img src="${item.imageSrc}" alt="${item.bookName}" class="cart-book-image">
                            <div class="cart-book-details">
                                ${item.bookName} - Rs= ${item.price}
                            </div>
                        </li>
                    `).join('')}
                </ul>
                <button class="checkout-button">Checkout</button>
            `;
        }
    </script>
</body>
</html>
